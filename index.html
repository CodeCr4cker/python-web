<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Python Countdown with Brython</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #fff;
        }

        h1 {
            animation: fadeIn 2s ease-in-out;
        }

        #start-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-btn:hover {
            background-color: #ff3b2e;
        }

        #countdown {
            font-size: 48px;
            margin: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body onload="brython()">

    <h1>Digital Countdown Timer with Python in Browser (Brython)</h1>

    <p>Click the button to start a countdown:</p>

    <button id="start-btn">Start Countdown</button>

    <h2 id="countdown">10</h2>

    <!-- Brython script -->
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>

    <!-- Python Script -->
    <script type="text/python" id="python">
        from browser import document, timer

        countdown_value = 10

        def update_countdown():
            global countdown_value
            if countdown_value >= 0:
                document['countdown'].text = str(countdown_value)
                countdown_value -= 1
                timer.set_timeout(update_countdown, 1000)
            else:
                document['countdown'].text = "Countdown Finished!"

        def start_countdown(event):
            global countdown_value
            countdown_value = 10
            update_countdown()

        document['start-btn'].bind('click', start_countdown)
    </script>

</body>
</html>
