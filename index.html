<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Digital Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0, #e15759);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #f0f0f0;
        }
        
        .input-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 1.1em;
            text-align: center;
            width: 100px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .status-message {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .finished {
            color: #ffd93d;
            animation: celebration 1s ease-in-out infinite;
        }
        
        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>‚ú® Digital Countdown Timer ‚ú®</h1>
        
        <div class="input-group">
            <label>Set Timer (seconds):</label>
            <input type="number" id="timeInput" placeholder="10" min="1" max="3600">
        </div>
        
        <div class="timer-display" id="timerDisplay">Ready</div>
        
        <div class="controls">
            <button onclick="startTimer()">üöÄ Start</button>
            <button onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
            <button onclick="resetTimer()">üîÑ Reset</button>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        let countdown;
        let timeLeft = 10;
        let isRunning = false;
        let isPaused = false;
        let originalTime = 10;
        
        const timerDisplay = document.getElementById('timerDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const timeInput = document.getElementById('timeInput');
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Text-to-speech function
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 0.8;
                
                // Try to use a female voice
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('female') || 
                    voice.name.toLowerCase().includes('woman') ||
                    voice.name.toLowerCase().includes('zira') ||
                    voice.gender === 'female'
                );
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                speechSynthesis.speak(utterance);
            }
        }
        
        function updateDisplay() {
            if (timeLeft > 0) {
                timerDisplay.textContent = timeLeft;
                timerDisplay.className = 'timer-display';
            } else {
                timerDisplay.textContent = 'üéâ TIME\'S UP! üéâ';
                timerDisplay.className = 'timer-display finished';
                statusMessage.textContent = 'Timer finished!';
                statusMessage.className = 'status-message finished';
                speak('Time is up!');
                isRunning = false;
                isPaused = false;
            }
        }
        
        function startTimer() {
            if (!isRunning && !isPaused) {
                const inputValue = parseInt(timeInput.value);
                if (inputValue && inputValue > 0) {
                    timeLeft = inputValue;
                    originalTime = inputValue;
                } else {
                    timeLeft = originalTime;
                }
            }
            
            if (timeLeft <= 0) {
                statusMessage.textContent = 'Please set a valid time!';
                return;
            }
            
            isRunning = true;
            isPaused = false;
            statusMessage.textContent = 'Timer running...';
            statusMessage.className = 'status-message';
            
            speak('Timer started');
            
            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                }
            }, 1000);
            
            updateDisplay();
        }
        
        function pauseTimer() {
            if (isRunning) {
                clearInterval(countdown);
                isRunning = false;
                isPaused = true;
                statusMessage.textContent = 'Timer paused';
                speak('Timer paused');
            } else if (isPaused) {
                startTimer();
            }
        }
        
        function resetTimer() {
            clearInterval(countdown);
            isRunning = false;
            isPaused = false;
            timeLeft = originalTime;
            timerDisplay.textContent = timeLeft;
            timerDisplay.className = 'timer-display';
            statusMessage.textContent = 'Timer reset';
            statusMessage.className = 'status-message';
            speak('Timer reset');
        }
        
        // Initialize
        createParticles();
        updateDisplay();
        
        // Allow Enter key to start timer
        timeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startTimer();
            }
        });
        
        // Load voices when available
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = () => {
                // Voices are now loaded
            };
        }
    </script>
</body>
</html>
